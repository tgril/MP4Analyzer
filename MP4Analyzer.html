<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <title>MP4 Analyzer</title>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css">

    <script src="Misc.js"></script>
    <script src="Downloader.js"></script>
    <script src="Datastream.js"></script>
    <script src="Parser.js"></script>
    <script src="ImageParser.js"></script>
    <script src="Analyzer.js"></script>
</head>
<body>

    <h3>MP4 File Analyzer</h3>
    <div>
        MP4 file URL:
        <input id="inputUrl" style="width:500px" value="http://demo.castlabs.com/tmp/text0.mp4">
        <button id="analyzeButton" onclick="analyze()">Analyze</button>
    </div>

    <textarea id="result" rows="20" cols="85" style="resize:none;" readonly></textarea>
    
    <div id="imagesHeader"><p>Images extracted from analyzed file:</p></div>
    <div id="images">

    </div>

</body>
</html>
